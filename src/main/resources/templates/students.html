<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>School Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background: url('https://wallpapers.com/images/hd/website-background-a6wbhti5rhqieecp.jpg') center center fixed; background-size: cover;">

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgba(0, 0, 0, 0.7);"> <!-- Adjust opacity here -->
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/home}">School Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="row">
        <h1 class="text-white">List Students</h1>
    </div>

    <div th:if="${adminRole}">
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered table-dark">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Student Email</th>

            <div th:if="${adminRole}">
                <th>Actions</th>
            </div>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <div th:if="${adminRole}">
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
